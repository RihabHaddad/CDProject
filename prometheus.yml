scrape_configs:
  - job_name: prometheus
    scrape_interval: 5s
    static_configs:
      - targets:
        - prometheus:9090
        - node-exporter:9100
        - pushgateway:9091
        - cadvisor:8080
  - job_name: jenkins
    metrics_path: /prometheus
    static_configs:
      - targets: ['192.168.1.18:8080']
  
  - job_name: Docker 
    scrape_interval: 5s
    static_configs:
      - targets: ['192.168.1.18:9999']
  

